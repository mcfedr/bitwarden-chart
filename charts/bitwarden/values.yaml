nginx:
  enabled: true
  replicaCount: 1
  image:
#    repository: bitwarden/nginx
#    tag: 1.29.0
    repository: nginx
    tag: 1
    pullPolicy: IfNotPresent
  service:
    type: NodePort
  resources:
    requests:
      cpu: 25m
      memory: 25Mi
    limits:
      cpu: 200m
      memory: 100Mi
  tolerations: []
  affinity: {}
  pdb:
    enabled: true
    maxUnavailable: 20%
  vpa:
    enabled: true
    updateMode: 'Off'

ingress:
  enabled: true
  ip: ~
  class: ~

certificates:
  enabled: true
  issuer: letsencrypt-prod
  kind: ClusterIssuer

global:
  coreVersion: 1.32.0
  webVersion: 2.12.0
  host: bitwarden.example.com
  internalIdentityKey: ""
  duoKey: ""
  installationId: ""
  installationKey: ""
  yubicoClientId: ""
  yubicoKey: ""
  mail:
    replyToEmail: bitwarden@example.com
    host: mail.example.com
    username: bitwarden@example.com
    password: ""
    ssl: "true"
    port: "587"
    useDefaultCredentials: "false"
  disableUserRegistration: "false"
  admins: "admin@example.com"

nameOverride: ""
fullnameOverride: ""
