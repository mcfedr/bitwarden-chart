mssql:
  enabled: true
  image:
    repository: bitwarden/mssql
    tag: ~
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      storageClass: ~
    backups:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      storageClass: ~
  saPassword: ""
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 2Gi
  tolerations: []
  affinity: {}
  pdb:
    enabled: false
    maxUnavailable: 0
  vpa:
    enabled: true
    updateMode: 'Off'

web:
  enabled: true
  replicaCount: 1
  image:
    repository: bitwarden/web
    tag: ~
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 25m
      memory: 30Mi
    limits:
      cpu: 200m
      memory: 60Mi
  tolerations: []
  affinity: {}
  pdb:
    enabled: true
    maxUnavailable: 20%
  vpa:
    enabled: true
    updateMode: 'Off'

core:
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ~
  tolerations: []
  affinity: {}
  pdb:
    enabled: false
    maxUnavailable: 0
  vpa:
    enabled: true
    updateMode: 'Off'

attachments:
  enabled: true
  image:
    repository: bitwarden/attachments
    tag: ~
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 25m
      memory: 25Mi
    limits:
      cpu: 200m
      memory: 100Mi

api:
  enabled: true
  image:
    repository: bitwarden/api
    tag: ~
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 400Mi

identity:
  enabled: true
  image:
    repository: bitwarden/identity
    tag: ~
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  pfx: ""
  certificatePassword: ""
