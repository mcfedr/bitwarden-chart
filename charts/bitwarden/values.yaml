    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 25m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

setup:
  enabled: false
  image:
    repository: bitwarden/setup
    tag: ~
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 200Mi
    limits:
      cpu: 10000m
      memory: 400Mi

icons:
  enabled: true
  replicaCount: 1
  image:
    repository: bitwarden/icons
    tag: ~
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 25m
      memory: 400Mi
    limits:
      cpu: 200m
      memory: 500Mi
  tolerations: []
  affinity: {}
  pdb:
    enabled: true
    maxUnavailable: 20%
  vpa:
    enabled: true
    updateMode: 'Off'

notifications:
  enabled: true
  replicaCount: 1
  image:
    repository: bitwarden/notifications
    tag: ~
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 25m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi
  tolerations: []
  affinity: {}
  pdb:
    enabled: true
    maxUnavailable: 20%
  vpa:
    enabled: true
